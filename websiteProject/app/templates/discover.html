{% extends "base.html" %}
{% block title %}
	Discover
{% endblock title %}
{% block discover %}
  <h2>We Bring You The Best</h2>
  <div>
    {% for post in posts %}
    <div>
      <a href="{{ url_for('display', post_id=post.id) }}">
        <h2 class="post-title">
          {{ post.desc }}
        </h2>
      </a>
    </div>
    {% endfor %}
  </div>
{% endblock discover %}
