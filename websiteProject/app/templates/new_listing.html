{% extends "base.html" %}
{% block title %} Create a listing {% endblock %}
{% block content %}
<form method="POST">
  <h3>New listing</h3>
  <div class="form-group">
    <label for="body">Listing</label>
    <textarea 
      id="body" 
      name="body" 
      maxlength="512"
      rows="5"
      cols="50"
    >Describe what your listing offers!</textarea>
  </div>
  <br>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock content %}
