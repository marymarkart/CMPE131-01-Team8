{% extends "base.html" %}
{% block title %} Create a listing {% endblock %}
{% block sign_up %}
<form method="POST">
  <h3>New listing</h3>
  <div class="form-group">
    <label for="desc">Title</label><br>
    <input type="text" name="desc" id="desc" /><br>
    <label for="body">Description</label><br>
    <textarea 
      id="body" 
      name="body" 
      maxlength="512"
      rows="5"
      cols="50"
    >Describe what your listing offers!</textarea>
  </div>
  <br/>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</form>
{% endblock sign_up %}
