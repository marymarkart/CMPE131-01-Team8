{% extends "base.html" %}
{% block title %}
   Delete Account
{% endblock title %}
{% block sign_up %}
<form method="POST">
    <h3>Delete Account</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
    />
    </div>
    <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</form>
{% endblock sign_up %}
